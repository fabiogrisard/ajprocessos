<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Processos</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/fabiogrisard/ajprocessos/refs/heads/main/logoana.jpg">
    <meta name="theme-color" content="#007bff">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 90%;
            margin-bottom: 20px;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            display: block;
            width: 120px;
            margin: 0 auto 20px;
            border-radius: 4px;
        }
        .button-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .button {
            padding: 15px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            display: block;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            transform: scale(0.98);
        }
        /* Estilos para dispositivos móveis */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                width: 100%;
                padding: 10px;
            }
            .button {
                width: 100%;
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/fabiogrisard/ajprocessos/refs/heads/main/logoana.jpg" alt="Logo AJ Processos">
        <h1>AJ Processos</h1>
        <div class="button-grid">
            <a href="https://fabiogrisard.github.io/incluirprocesso/" class="button">Incluir Processo</a>
            <a href="https://fabiogrisard.github.io/consultarprocesso/" class="button">Consultar Processo</a>
            <a href="https://fabiogrisard.github.io/criarprocuracao/" class="button">Criar Procuração</a>
            <a href="https://fabiogrisard.github.io/peticaoinicial/" class="button">Petição Inicial</a>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js');
            });
        }
    </script>
</body>
</html>
